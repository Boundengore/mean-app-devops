<!DOCTYPE html>
<html>
<head>
  <title>Tasks</title>
</head>
<body>
  <h1>Lista de Tareas</h1>
  <ul id="task-list"></ul>

  <script>
    fetch('/api/tasks')
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('task-list');
        data.forEach(task => {
          const li = document.createElement('li');
          li.textContent = task.title;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
